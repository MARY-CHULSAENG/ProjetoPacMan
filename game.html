<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac Man</title>
    <script defer src="./js/game.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/game.css">
    <link rel="shortcut icon" href="../img/Favicon.ico" />
</head>
<body>
    <main>

    <section>

    <div> 
        
        <span id = player></span>

        <p id ="score">
            <span>Score: </span>
            <span id="scoreEl">0</span>
        </p>
        
    </div>

    <p id = "timer">
        <span>Timer: </span>
        <span id = "timerEl">90</span>
    </p>

    </section>

    <canvas></canvas>

    </main>

    <div id="GameOver">
        <section id = "scoreGameOver">
            <span>Score: </span>
            <span id = "showScoreGameOver">0</span>
        </section>
        <span id = "menuGameOver">
            <a href="game.html"><button  type ="submit"  class = "btn">Try Again</button></a>
            <a href="index.html"><button type ="submit"  class = "btn">Exit Game</button></a>
        </span>
    </div>
    
    <div id="YouWin">
        <section id = "scoreWin">
            <span>Score: </span>
            <span id = "showScoreWin">0</span>
        </section>
        <span id = "menuYouWin">
            <a href="game.html"><button  type ="submit"  class = "btn2">New Game</button></a>
            <a href="index.html"><button type ="submit"  class = "btn2">Exit Game</button></a>
        </span>
    </div>

</body>
</html>
